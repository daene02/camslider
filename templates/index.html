<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Slider Control</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .control-panel {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .motor-box {
            background: #e8e8e8;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        .motor-box h2 {
            margin: 0 0 10px;
            font-size: 1.2rem;
            color: #333;
        }
        .control {
            margin-bottom: 10px;
        }
        .control label {
            display: inline-block;
            width: 140px;
        }
        .feedback {
            font-size: 0.9rem;
            color: #555;
            margin-top: 10px;
        }
        .motor-info {
            font-size: 0.8rem;
            color: #777;
            margin-top: 5px;
        }
        button {
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="control-panel">
        <!-- Create Profile -->
        <div class="motor-box">
            <h2>Create Profile</h2>
            <div class="control">
                <label for="profile_name">Profile Name:</label>
                <input type="text" id="profile_name" />
            </div>
            <div class="control">
                <button onclick="savePoint()">Save Current Point</button>
                <button onclick="saveProfile()">Save Profile</button>
            </div>
        </div>

        <!-- Load and Play Profile -->
        <div class="motor-box">
            <h2>Manage Profiles</h2>
            <div class="control">
                <label for="profile_select">Select Profile:</label>
                <select id="profile_select"></select>
            </div>
            <div class="control">
                <label for="play_duration">Duration (seconds):</label>
                <input type="number" id="play_duration" min="1" />
                <button onclick="playProfile()">Play Profile</button>
                <button onclick="deleteProfile()">Delete Profile</button>
            </div>
            <div class="feedback" id="profile-feedback"></div>
        </div>

        <!-- Motor Controls -->
        <div class="motor-box">
            <h2>Motor 1 (Rotation)</h2>
            <div class="control">
                <label for="motor1">RPM:</label>
                <input type="number" id="motor1" />
                <button onclick="sendCommand(1)">Set</button>
            </div>
            <div class="control">
                <label for="motor1_duration">Duration (ms):</label>
                <input type="number" id="motor1_duration" min="1" max="10000" />
                <button onclick="setDuration(1)">Set</button>
            </div>
        </div>

        <div class="motor-box">
            <h2>Motor 2 (Slider)</h2>
            <div class="control">
                <label for="motor2">Position (mm):</label>
                <input type="number" id="motor2" />
                <button onclick="sendCommand(2)">Set</button>
            </div>
            <div class="control">
                <label for="motor2_duration">Duration (ms):</label>
                <input type="number" id="motor2_duration" min="1" max="10000" />
                <button onclick="setDuration(2)">Set</button>
            </div>
        </div>

        <div class="motor-box">
            <h2>Motor 3 (Pan)</h2>
            <div class="control">
                <label for="motor3">Position (°):</label>
                <input type="number" id="motor3" />
                <button onclick="sendCommand(3)">Set</button>
            </div>
            <div class="control">
                <label for="motor3_duration">Duration (ms):</label>
                <input type="number" id="motor3_duration" min="1" max="10000" />
                <button onclick="setDuration(3)">Set</button>
            </div>
        </div>

        <div class="motor-box">
            <h2>Motor 4 (Tilt)</h2>
            <div class="control">
                <label for="motor4">Position (°):</label>
                <input type="number" id="motor4" />
                <button onclick="sendCommand(4)">Set</button>
            </div>
            <div class="control">
                <label for="motor4_duration">Duration (ms):</label>
                <input type="number" id="motor4_duration" min="1" max="10000" />
                <button onclick="setDuration(4)">Set</button>
            </div>
        </div>
    </div>

    <script>
        const socket = io();

        function savePoint() {
            const profileName = document.getElementById('profile_name').value;
            if (!profileName) {
                alert('Please enter a profile name first.');
                return;
            }

            const positions = {
                1: parseInt(document.getElementById('motor1').value, 10) || 0,
                2: parseInt(document.getElementById('motor2').value, 10) || 0,
                3: parseInt(document.getElementById('motor3').value, 10) || 0,
                4: parseInt(document.getElementById('motor4').value, 10) || 0
            };

            socket.emit('save_point', { profile_name: profileName, positions });
        }

        function saveProfile() {
            const profileName = document.getElementById('profile_name').value;
            if (!profileName) {
                alert('Please enter a profile name first.');
                return;
            }

            socket.emit('save_profile', { profile_name: profileName });
        }

        function playProfile() {
            const profileName = document.getElementById('profile_select').value;
            const duration = parseInt(document.getElementById('play_duration').value, 10) || 1;

            if (!profileName) {
                alert('Please select a profile to play.');
                return;
            }

            socket.emit('play_profile', { profile_name: profileName, duration });
        }

        function deleteProfile() {
            const profileName = document.getElementById('profile_select').value;

            if (!profileName) {
                alert('Please select a profile to delete.');
                return;
            }

            socket.emit('delete_profile', { profile_name: profileName });
        }

        function sendCommand(motorId) {
            const value = parseInt(document.getElementById(`motor${motorId}`).value, 10);
            socket.emit('motor_command', { motor_id: motorId, value });
        }

        function setDuration(motorId) {
            const duration = parseInt(document.getElementById(`motor${motorId}_duration`).value, 10);
            socket.emit('set_duration', { motor_id: motorId, duration });
        }

        socket.on('profile_list', (data) => {
            const profileSelect = document.getElementById('profile_select');
            profileSelect.innerHTML = '';

            data.profiles.forEach(profile => {
                const option = document.createElement('option');
                option.value = profile;
                option.textContent = profile;
                profileSelect.appendChild(option);
            });
        });

        socket.on('profile_saved', (data) => {
            alert(`Profile "${data.profile_name}" saved successfully.`);
        });

        socket.on('profile_deleted', (data) => {
            alert(`Profile "${data.profile_name}" deleted successfully.`);
        });

        socket.emit('get_profiles');
    </script>
</body>
</html>
